<!DOCTYPE html>
<html ng-app="conference">
<head lang="en">
    <meta charset="UTF-8">
    <title>WTH: Conference</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
</head>
<body ng-controller="DisplayedToUser as displayed">
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <div class="navbar navbar-brand">
        <a href="/WTH/index.html">WTH: Conference Booking Planner</a>
    </div>
    <div class="container mobileLandscape mobilePortrait" ng-controller="TopTenController as ttc">
        <div class="row text-center">
            <form id="destinationForm" class="col-md-12">
                <input type="text" name="firstname" placeholder="Depart Date">
                <input type="text" name="lastname" placeholder="Return Date">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="row" ng-show="displayed.stage === 1">
            <div class="col-md-12">
                <h3 class="text-center">Top 10 Destinations</h3>
                <ul class="list-unstyled text-center">
                    <li ng-repeat="datum in ttc.data">{{datum.price}}</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
